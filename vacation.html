<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vacation spots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .first-image img{
            height: 700px;
        }
        .side-collage img {
            height: 500px;
        }
        .bottom-image img{
            height: 200px;
        }
    </style>
</head>
<body>
<div class="container mt-auto">
    <div class="row g-0">
        <div class="col-4 first-image">
<img src="/images/vacation/5.jpg" alt="" class="img-fluid">
        </div>
        <div class="col-8">
            <div class="row g-0 side-collage">
                <div class="col-4">
                    <img src="/images/vacation/img-3.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-4">
                    <img src="/images/vacation/img-2.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-4">
                    <img src="/images/vacation/img-4.jpg" alt="" class="img-fluid">
                </div>
            </div>
            <div class="row g-0 bottom-image">
                <img src="/images/vacation/img-6.jpg" alt="" class="img-fluid">
            </div>
        </div>
    </div>
</div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
